<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .selected {
            background: #0f0;
        }

        li {
            cursor: pointer;
        }
    </style>
</head>

<body>

    Click on a list item to select it.
    <br>

    <ul id="ul">
        <li>Christopher Robin</li>
        <li>Winnie-the-Pooh</li>
        <li>Tigger</li>
        <li>Kanga</li>
        <li>Rabbit. Just rabbit.</li>
    </ul>

    <script>
        let selectedLis = [];
        document.body.onclick = function (event) {
            let target = event.target;
            if (target.tagName !== 'LI')
                return;

            if (!event.ctrlKey) {
                selectedLis.forEach(li => li.classList.remove('selected'));
                selectedLis = [];
            }
            target.classList.add('selected')
            selectedLis.push(target);
        }
    </script>

</body>

</html>
