<!DOCTYPE html>
<html>

<head title="">

</head>

<body id="body">
    <div id="root">

    </div>

    <script>

        function runOnKeys(func, ...keycodes) {

            let pressedKeycodes = [];
            document.addEventListener('keydown', (event) => {
                if (event.repeat)
                    return;

                let index = pressedKeycodes.indexOf(event.code);
                if (index === -1)
                    pressedKeycodes.push(event.code);
                // console.log(pressedKeycodes);
                if (keycodes.every(kc => pressedKeycodes.indexOf(kc) != -1))
                    func.call();
            });

            document.addEventListener('keyup', (event) => {
                let index = pressedKeycodes.indexOf(event.code);
                if (index !== -1)
                    pressedKeycodes.splice(index, 1);

                if (keycodes.every(kc => pressedKeycodes.indexOf(kc) != -1))
                    func.call();

            });
            // func.call();
        }


        runOnKeys(
            () => console.log('Hello, condition satisfied!'),
            "KeyQ",
            "KeyW"
        );
    </script>
</body>

</html>
