<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body id="body">

    <h1>Scroll me</h1>
    <div id='root'></div>

    <script>
        body.style.height = (window.innerHeight + 50) + 'px';

        body.onscroll = function (event) {
            while (root.offsetHeight < window.innerHeight + window.pageYOffset) {
                let date = new Date();
                root.textContent = root.textContent + date.toLocaleDateString() + '\n';
                root.textContent = root.textContent + date.toLocaleTimeString() + '\n';
            }
            console.log();
        }
    </script>

</body>

</html>
