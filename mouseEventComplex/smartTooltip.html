<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="smartTooltip.css">
  <!-- <script src="hoverIntent.js"></script> -->
  <script src="hoverIntentAnswer.js"></script>
  <script src="https://en.js.cx/test/libs.js"></script>
  <script src="test.js"></script>
</head>

<body>

  <div>
    <div id="elem" class="clock">
      <span class="hours">12</span> :
      <span class="minutes">30</span> :
      <span class="seconds">00</span>
    </div>

    <div id="tooltip" hidden class="tooltip">Tooltip</div>
  </div>
  <script>
    // for the demo
    setTimeout(function () {
      new HoverIntent({
        elem,
        over() {
          tooltip.hidden = false;
        },
        out() {
          tooltip.hidden = true;
        }
      });
    }, 0);
  </script>

</body>

</html>
